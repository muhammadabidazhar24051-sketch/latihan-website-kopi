<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Kopi Nusantara</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/form.js"></script>
    <script type="module" src="js/newsletter.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="tentang.html">Tentang Kami</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Hubungi Kami</h2>
        <p>Silakan isi folmulir berikut untuk menghubungi tim Kopi Nusantara</p>

        <form id="formKontak" action="#" method="post">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" /> 
            <span class="error" id="errorNama"></span><br><br>

            <label for="email"> Email:</label><br>
            <input type="email" id="email" name="email" />
            <span class="error" id="errorEmail"></span><br><br>

            <label for="Kategori">kategori pesan:</label><br>
            <select name="kategori" id="kategori" >
                <option value="">-- Pilih Kategori --</option>
                <option value="umum">umum</option>
                <option value="produk">produk</option>
                <option value="kerjasama">kerjasama</option>
            </select>
            <span class="error" id="errorKategori"></span><br><br>

            <label for="pesan">pesan</label><br>
            <textarea name="pesan" id="pesan" rows="5" cols="30"></textarea>
            <span class="error" id="errorPesan"></span><br><br>
            
            <!-- Tanggal pengiriman -->
            <label for="tanggal">Tanggal Pengiriman Pesan</label>
            <input type="date" id="tanggal" name="tanggal">
            <span class="error" id="errorTanggal"></span><br><br>

            <!-- Jenis kelamin -->
            <label>Jenis Kelamin:</label><br>
            <input type="radio" id="pria" name="gender" value="pria">
            <label for="pria">Pria</label><br>
            <input type="radio" id="wanita" name="gender" value="wanita">
            <label for="wanita">Wanita</label>
            <span class="error" id="errorJenis_Kelamin"></span><br><br>

            <!-- Upload Gambar/Dokumen -->
            <label for="file">Upload Gambar/Dokumen:</label><br>
            <input type="file" id="file" name="file"><br><br>

            <input type="checkbox" id="langganan" name="langganan" value="ya">
            <label for="langganan">saya ingin menerima newsletter</label><br>
            <span class="error" id="errorLangganan"></span><br><br>

            <button type="submit">kirim</button>
            <button type="reset"> Clear data</button>
        </form>

        

        <script>
        // === VALIDASI FORM ===
        const form = document.getElementById("formKontak");
        
        form.addEventListener("submit", function (event) {
            let valid = true;
            

            const nama = document.getElementById("nama");
            const errorNama = document.getElementById("errorNama");
            if (nama.value.trim() === "") {
                errorNama.textContent = "Nama wajib diisi.";
                valid = false;
            } else {
                errorNama.textContent = "";
            }
            
            const email = document.getElementById("email");
            const errorEmail = document.getElementById("errorEmail");
            const emailPattern = /^[^ ]+@gmail\.com$/i;
            if (!emailPattern.test(email.value.trim())) {
                errorEmail.textContent = "Email harus @gmail.com dan format benar.";
                valid = false;
            } else {
                errorEmail.textContent = "";
            }
            const kategori = document.getElementById("kategori");
            const errorKategori = document.getElementById("errorKategori");
            if (kategori.value === "") {
                errorKategori.textContent = "Pilih salah satu kategori.";
                valid = false;
            } else {
                errorKategori.textContent = "";
            }
            
            const pesan = document.getElementById("pesan");
            const errorPesan = document.getElementById("errorPesan");
            if (pesan.value.trim().length < 10) {
                errorPesan.textContent = "Pesan minimal 10 karakter.";
                valid = false;
            } else {
                errorPesan.textContent = "";
            }
            
            const tanggal = document.getElementById("tanggal");
            const errorTanggal = document.getElementById("errorTanggal");
            if (tanggal.value === "") {
                errorTanggal.textContent = "Tanggal wajib dipilih.";
                valid = false;
            } else {
                errorTanggal.textContent = "";
            }
            
            const genderPria = document.getElementById("pria");
            const genderWanita = document.getElementById("wanita");
            const errorGender = document.getElementById("errorJenis_Kelamin");
            if (!genderPria.checked && !genderWanita.checked) {
                errorGender.textContent = "Pilih jenis kelamin.";
                valid = false;
            } else {
                errorGender.textContent = "";
            }
            
            if (!valid) {
                event.preventDefault();
                return;
            }
            
            alert("Pesan berhasil dikirim! Terima kasih telah menghubungi Kopi Nusantara.");
            form.reset();
        });
        </script>

        
    </main>
   
    


    <footer>
        <p>&copy; 2025 Kopi Nusantara</p>
    </footer>
</body>
</html>
